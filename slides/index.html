<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T-NGON Kiosk</title>
  <style>
    :root {
      --bg: #0b0b0c; --fg: #fafafa; --muted: #8b8b91; --accent: #22c55e;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .wrap { display: grid; place-items: center; height: 100%; padding: 24px; }
    .card { width: min(960px, 92vw); text-align: center; background: #141417; border: 1px solid #23232a; border-radius: 20px; padding: 28px; box-shadow: 0 10px 40px rgba(0,0,0,.35); }
    h1 { font-size: clamp(24px, 4vw, 42px); margin: 4px 0 12px; }
    p  { font-size: clamp(14px, 2.5vw, 18px); color: var(--muted); }
    .btn { margin-top: 18px; font-size: clamp(16px, 3vw, 22px); background: var(--accent); color: #062a11; border: 0; border-radius: 14px; padding: 14px 22px; font-weight: 700; cursor: pointer; }
    .btn:active { transform: translateY(1px); }

    /* IFRAME khu gọi món */
    #orderFrame { position: fixed; inset: 0; width: 100%; height: 100%; border: 0; display: none; background: #000; }

    /* OVERLAY slideshow */
    #slideshow { position: fixed; inset: 0; display: none; background: #000; z-index: 9999; }
    #slideshow.show { display: block; }
    #slideImg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
    .slideCaption { position: absolute; left: 0; right: 0; bottom: 24px; text-align: center; font-size: clamp(16px, 2.8vw, 28px); color: #fff; text-shadow: 0 2px 20px rgba(0,0,0,.8); }

    /* Nút tắt overlay */
    #tapToClose { position: absolute; top: 16px; right: 16px; background: rgba(255,255,255,.15); color: #fff; border: 0; padding: 10px 14px; border-radius: 10px; font-size: 16px; }

    /* Ẩn splash khi đã mở gọi món */
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- MÀN BẮT ĐẦU -->
  <div id="splash" class="wrap">
    <div class="card">
      <h1>T‑NGON Menu</h1>
      <p>Chạm "Bắt đầu gọi món" để vào menu. Nếu không thao tác, màn hình sẽ tự phát slideshow sau 1 phút.</p>
      <button id="startBtn" class="btn">Bắt đầu gọi món</button>
    </div>
  </div>

  <!-- IFRAME chứa trang gọi món (KHÔNG rời index.html) -->
  <iframe id="orderFrame" title="Order"></iframe>

  <!-- OVERLAY SLIDESHOW (luôn ở trên) -->
  <div id="slideshow" aria-hidden="true">
    <img id="slideImg" alt="Slideshow" />
    <div class="slideCaption" id="slideCaption"></div>
    <button id="tapToClose">Chạm để tiếp tục</button>
  </div>

  <script>
    // ===== CONFIG =====
    const ORDER_URL = "https://order.atpos.net/order/public/checking"; // <-- ĐẶT LINK GỌI MÓN THỰC TẾ Ở ĐÂY

    // Slideshow: mỗi item: { src, caption?, duration? (ms) }
    const SLIDES = [
      { src: "https://raw.githubusercontent.com/tngon462/slide/main/slides/Sting.jpg", caption: "Khuyến mãi hôm nay" },
      { src: "https://raw.githubusercontent.com/tngon462/slide/main/slides/set_pho_tai_2-removebg-preview.png", caption: "Phở ngon mỗi ngày" },
    ];

    // Thời gian không thao tác để bật slideshow (ms)
    const IDLE_MS = 60_000; // 1 phút

    // ===== STATE =====
    const splash = document.getElementById('splash');
    const startBtn = document.getElementById('startBtn');
    const frame = document.getElementById('orderFrame');
    const overlay = document.getElementById('slideshow');
    const slideImg = document.getElementById('slideImg');
    const slideCaption = document.getElementById('slideCaption');
    const tapToClose = document.getElementById('tapToClose');

    let idleTimer = null;
    let slideTimer = null;
    let slideIndex = 0;

    // ===== HELPERS =====
    function preloadSlides() {
      SLIDES.forEach(s => { const i = new Image(); i.src = s.src; });
    }

    function resetIdle() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(showSlideshow, IDLE_MS);
    }

    function showSlideshow() {
      overlay.classList.add('show');
      startSlides();
    }

    function hideSlideshow() {
      overlay.classList.remove('show');
      stopSlides();
      resetIdle();
    }

    function startSlides() {
      stopSlides();
      showSlide(slideIndex);
      slideTimer = setInterval(() => {
        slideIndex = (slideIndex + 1) % SLIDES.length;
        showSlide(slideIndex);
      }, getDuration(SLIDES[slideIndex]));
    }

    function stopSlides() {
      clearInterval(slideTimer);
      slideTimer = null;
    }

    function getDuration(s) { return s?.duration || 5000; }

    function showSlide(i) {
      const s = SLIDES[i];
      slideImg.src = s.src;
      slideCaption.textContent = s.caption || "";
      // reset interval to respect each slide's duration
      clearInterval(slideTimer);
      slideTimer = setInterval(() => {
        slideIndex = (slideIndex + 1) % SLIDES.length;
        showSlide(slideIndex);
      }, getDuration(SLIDES[i]));
    }

    function enterOrder() {
      splash.classList.add('hidden');
      frame.style.display = 'block';
      // KHÔNG rời index.html → giữ được bộ đếm idle + overlay
      frame.src = ORDER_URL;
      resetIdle();
    }

    // ===== EVENTS =====
    ['click','touchstart','mousemove','keydown','wheel'].forEach(ev => {
      window.addEventListener(ev, resetIdle, { passive: true });
    });

    startBtn.addEventListener('click', enterOrder);
    overlay.addEventListener('click', hideSlideshow);
    tapToClose.addEventListener('click', hideSlideshow);

    // Khi quay lại tab, khởi động lại idle
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) resetIdle();
    });

    // ===== INIT =====
    preloadSlides();
    resetIdle(); // cũng chạy được ở màn bắt đầu
  </script>
</body>
</html>
